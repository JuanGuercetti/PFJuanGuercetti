<h1 class="titulo">Reservas</h1>

<form class="reservas-form">
  <div class="row mb-3">
    <label class="col-sm">Nombre y Apellido</label>
    <div class="col-sm-10">
      <input type="text" class="form-datos">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-datos">
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm">Cantidad de comensales</label>
    <div class="col-sm-10">
      <select class="form-selection">
 			<option value="1">1</option>
  		<option value="2">2</option>
  		<option value="3">3</option>
  		<option value="4">4</option>
  		<option value="5">5</option>
  		<option value="6">6</option>
  		<option value="7">Más de 6</option>
  		</select>
    </div>
  </div>

  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm">Turno</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios1"checked>
        <label class="form-check-label">
          Almuerzo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios1">
        <label class="form-check-label">
          Cena
        </label>
      </div> 
    </div>
  </fieldset>

  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm pt-0">Preferencia de lugar</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios2" checked>
        <label class="form-check-label">
          Frente del local
        </label>
      </div>
      <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios2"checked>
        <label class="form-check-label">
          Patio trasero
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios2">
        <label class="form-check-label" for="gridRadios5">
          Interior
        </label>
      </div> 
    </div>
  </fieldset>

  <div class="row mb-3">
    <label class="col-sm col-form-label">Aclaraciones</label>
    <div class="col-sm-10">
      <input type="text" class="form-comentarios" placeholder="">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Confirmar reserva</button>
</form>
